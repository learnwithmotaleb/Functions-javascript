<script>
function addition(x,y){
  var result= x + y;

}
function subtraction(x,y){
  var result= x - y;
  document.write("Subtraction Result = "+ result + "<br/>");

}
function into(x,y){
  var result= x * y;
  document.write("Into Result = "+ result + "<br/>");

}
function divition(x,y){
  var result= x / y;
  document.write("Divition Result = "+ result + "<br/>");

}
function modulus(x,y){
  var result= x % y;
  document.write("Modulus Result = "+ result + "<br/>");

}
addition(12,30);
